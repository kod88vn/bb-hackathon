<ul class="list-group">
  <li class="list-group-item" ng-repeat="question in ctrl.questions">
    <div class="row">
      <div class="col-sm-10">
        <h4 ng-bind="question.text"></h4>
      </div>
      <div class="col-sm-2">
        <select class="form-control" ng-model="question.weight">
          <option ng-repeat="weight in ctrl.weights" ng-bind="weight.text" value="{{weight.weight}}"></option>
        </select>
      </div>
    </div>
  </li>
</ul>
